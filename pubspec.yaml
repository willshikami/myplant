name: myplants
description: Plant watering tracker

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  async_redux: ^9.0.0
  built_collection: ^5.0.0
  built_value: ^8.0.2
  cupertino_icons: ^0.1.3
  cached_network_image: ^2.5.1
  collection: ^1.15.0
  flutter_svg: ^0.19.3
  flutter:
    sdk: flutter
  cloud_firestore: ^0.14.2
  firebase_core : ^0.5.0
  rxdart: ^0.25.0

dev_dependencies:
  build_runner: ^1.11.5
  built_value_generator: ^8.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svgs/
